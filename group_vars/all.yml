# ═══════════════════════════════════════════════════════════════════════════
# Global Variables - 모든 호스트에 적용되는 전역 변수 설정
# ═══════════════════════════════════════════════════════════════════════════

# SSH 연결 설정 (기본 계정과 키 경로)
ansible_user: ansible
ansible_ssh_private_key_file: ~/.ssh/id_rsa


# 공통 네트워크 설정 (DNS 및 NTP)
# 모든 서버가 구글 DNS와 타임 서버를 바라보게 함
dns_servers:
  - 10.2.2.60
  - 8.8.8.8

ntp_servers:
  - time.google.com
  - time.cloudflare.com

# 공통 패키지
common_packages:
  - vim
  - curl
  - wget
  - htop
  - net-tools
  - git
  - jq

# 방화벽 설정
firewall_enabled: true
firewall_default_policy: deny

# 모니터링 설정
node_exporter_port: 9100
prometheus_server: 10.2.2.50

# 로그 설정
log_retention_days: 30
syslog_server: 10.2.2.50

# 타임존
timezone: Asia/Seoul

# ─────────────────────────────────────────────
# Harbor Registry 접속 정보
harbor_registry: "10.2.2.40:5000"
harbor_user: "admin"
harbor_pass: "Admin123"       # ← 실제 Harbor 비밀번호로 변경
harbor_email: "admin@antigravity.com"

# auth-chat-api Secret 변수
# ⚠️ 실제 배포 전 반드시 값을 변경하세요!
# ─────────────────────────────────────────────
authchat_db_host: "10.2.2.254"
authchat_db_port: "5432"
authchat_db_name: "appdb"
authchat_db_user: "api_app"
authchat_db_pass: "CHANGE_ME_API_PASSWORD"  # ← 실제 DB 비밀번호로 변경
authchat_jwt_secret: "CHANGE_ME_JWT_SECRET" # ← 실제 JWT 시크릿 키로 변경
authchat_access_min: "120"